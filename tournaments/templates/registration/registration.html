{% extends "base.html" %}
{% block content %}

<div class="container register">
    <h3>Registration</h3><br/>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username" style="color: white">Username</label>
            <input name="username" type="text" class="form-control"
                   id="username" aria-describedby="usernameHelp">
            <small id="usernameHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1" style="color: white">E. mail</label>
            <input name="email" type="email" class="form-control"
                   id="exampleInputEmail1" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="password" style="color: white">Password</label>
            <input name="password" type="password" class="form-control"
                   id="password" aria-describedby="pwdHelp">
            <small id="pwdHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="password2" style="color: white">Repeat Password</label>
            <input name="password2" type="password" class="form-control"
                   id="password2" aria-describedby="pwd2Help">
        </div>
        <button type="submit" class="btn btn-primary register-button">Register</button>
    </form>
    <p>Already have an account? <a
            href="{% url 'login' %}?next={% url 'index_nm' %}"><strong>Login!</strong></a></p>
</div>
{% endblock %}
