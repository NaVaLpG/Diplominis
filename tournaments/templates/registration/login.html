{% extends 'base.html' %}

{% block content %}
<h1>Prisijungimas</h1>
<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <table>
    <tr>
      <td style="color: white">Username</td>
      <td>{{ form.username }}</td>
    </tr>
    <tr>
      <td style="color: white">Password</td>
      <td>{{ form.password }}</td>
    </tr>
  </table>
  <input type="submit" value="Login">
  <input type="hidden" name="next" value="{{ next }}"/>
</form>


{% endblock %}
