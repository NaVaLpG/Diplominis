{% extends 'base.html' %}

{% block content %}


<form method="post">
  {% csrf_token %}
  <h4>Are tou sure you want to delete this permanently tournament?</h4>
  <h3>{{ tournament.name }}</h3>
  <p>Game: {{ tournament.game }}</p>
  <p>Created_by: {{ tournament.created_by }}</p>
  <p>Start_date: {{ tournament.start_date }}</p>
  <div class="form-group">
    <button class="btn btn-danger" type="submit">DELETE</button>
    <a class="btn btn-info" href="{% url 'game-all' %}">Cancel</a>
  </div>
</form>


{% endblock %}
