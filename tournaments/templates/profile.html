

{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div>
    <img class="rounded-circle" src="{{ user.profile.profile_picture.url }}" style="width: 180px; height: 180px; object-fit: cover; border-radius: 5px;"/>
    <h2>{{ user.username }}</h2>
    <p>{{ user.email }}</p>
</div>
{% for game in profile.favouritegame_set.all %}
<p>{{ game.game }}</p>
{% endfor %}
{% endblock %}
