{% extends 'base.html' %}

{% block content %}
<h2>{{ tournament.name }}</h2>
<p>Game: {{ tournament.game.name }}</p>
<p>Created_by: {{ tournament.created_by }}</p>
<p>Start: {{ tournament.start_date }}</p>
{% if user.is_authenticated %}
<p>authenticated</p>
{% endif %}
<a href="{% url 'tournament-list' %}">Back to tournament list</a>
{% endblock %}
