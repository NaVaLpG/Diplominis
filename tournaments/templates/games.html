{% extends 'base.html' %}

{% block content %}

{% if user.groups.first.name == "moderator" %}
<a href="{% url 'game-create' %}"><button>add new game</button> </a>
{% endif %}
<p></p>

{% for game in game_list %}
<p>
<a href="{% url 'game-one' game.id %}">{{ game.name }}</a>
<a href="{% url 'game-update' game.id %}"><button>update</button></a>
</p>

{% endfor %}

{% endblock %}
