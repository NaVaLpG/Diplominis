{% extends 'base.html' %}

{% block content %}


<form method="post">
  {% csrf_token %}
  <h4>Are tou sure you want to delete this game?</h4>
  <h3>{{ game.name }}</h3>
  <p>{{ game.description }}</p>
  <div class="form-group">
    <button class="btn btn-danger" type="submit">DELETE</button>
    <a class="btn btn-info" href="{% url 'game-all' %}">Cancel</a>
  </div>
</form>


{% endblock %}
